<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Insider 2026 | official</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }

        /* –í–Ü–î–ï–û –§–û–ù - –ü–ï–†–ï–í–Ü–†–ï–ù–ï –ü–û–°–ò–õ–ê–ù–ù–Ø */
        .video-bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; overflow: hidden; background: #000;
        }

        #bg-video {
            position: absolute; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translate(-50%, -50%);
            filter: blur(5px) brightness(0.4);
            object-fit: cover;
        }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.2); z-index: -1; }

        .container { max-width: 1000px; margin: auto; padding: 30px 15px; text-align: center; position: relative; }

        h1 { font-size: clamp(2rem, 8vw, 3.5rem); letter-spacing: 5px; color: #e10600; text-transform: uppercase; margin-bottom: 5px; }

        /* –¢–ê–ô–ú–ï–† */
        #timer-wrap {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px; border-radius: 25px; margin: 30px 0;
        }
        #timer { font-size: clamp(1.2rem, 5vw, 2.8rem); font-weight: bold; font-family: monospace; letter-spacing: 2px; }

        /* –ë–û–õ–Ü–î */
        #car-container { height: 100px; margin: 20px 0; position: relative; overflow: visible; }
        #f1-car { height: 70px; position: absolute; left: -1000px; transition: left 2s ease-out; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5)); }

        /* –¢–ê–ë–õ–ò–¶–Ø */
        .card { 
            background: rgba(15, 15, 15, 0.85); backdrop-filter: blur(20px);
            border-radius: 20px; padding: 25px; border: 1px solid rgba(225, 6, 0, 0.3); text-align: left;
        }

        table { width: 100%; border-collapse: collapse; }
        th { color: #e10600; padding: 12px; border-bottom: 2px solid #333; text-transform: uppercase; font-size: 0.8rem; }
        td { padding: 12px; border-bottom: 1px solid #222; font-size: 0.9rem; }

        .btn-tickets {
            background: #e10600; color: white; text-decoration: none;
            padding: 8px 12px; border-radius: 4px; font-weight: bold; font-size: 0.7rem; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="video-bg-container">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="https://v.ftcdn.net/04/03/40/34/700_F_403403408_0ZzHh9tJvR8I9Yp6yXGf9HhHkPqXmR5k_ST.mp4" type="video/mp4">
        </video>
    </div>
    <div class="overlay"></div>

    <div class="container">
        <h1>F1 INSIDER</h1>
        <p style="opacity: 0.6; letter-spacing: 2px;">SEASON 2026 OFFICIAL CALENDAR</p>

        <div id="timer-wrap">
            <p style="margin-bottom: 10px; font-weight: bold; color: #e10600;">COUNTDOWN TO BAHRAIN GP:</p>
            <div id="timer">00d 00h 00m 00s</div>
        </div>

        <div id="car-container">
            <img id="f1-car" src="" alt="F1 Car">
        </div>

        <div class="card">
            <h2>üèÅ –†–æ–∑–∫–ª–∞–¥ —Ç–∞ –ö–≤–∏—Ç–∫–∏</h2>
            <table>
                <thead>
                    <tr>
                        <th>–ì–æ–Ω–∫–∞</th>
                        <th>–î–∞—Ç–∞</th>
                        <th>–î—ñ—è</th>
                    </tr>
                </thead>
                <tbody>
                    {% for race in races %}
                    <tr>
                        <td><b>{{ race.raceName }}</b></td>
                        <td style="color:#aaa">{{ race.date }}</td>
                        <td><a href="{{ race.tickets }}" target="_blank" class="btn-tickets">Tickets</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // –°–ü–ò–°–û–ö –ë–û–õ–Ü–î–Ü–í
        const cars = [
            'https://www.formula1.com/content/dam/fom-website/manual/Misc/2024-Master/Car-Launch/Red-Bull/RB20-Static.png',
            'https://www.formula1.com/content/dam/fom-website/manual/Misc/2024-Master/Car-Launch/Ferrari/SF-24-Static.png',
            'https://www.formula1.com/content/dam/fom-website/manual/Misc/2024-Master/Car-Launch/Mercedes/W15-Static.png'
        ];

        window.onload = function() {
            const carImg = document.getElementById('f1-car');
            carImg.src = cars[Math.floor(Math.random() * cars.length)];
            setTimeout(() => { 
                carImg.style.left = "50%"; 
                carImg.style.transform = "translateX(-50%)";
            }, 800);
            
            // –ü–ï–†–ï–í–Ü–†–ö–ê –í–Ü–î–ï–û: —è–∫—â–æ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–æ—Å—è —Å–∞–º–æ - –ø—Ä–æ–±—É—î–º–æ —â–µ —Ä–∞–∑
            const video = document.getElementById('bg-video');
            video.play().catch(() => {
                console.log("–ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ –±—Ä–∞—É–∑–µ—Ä–æ–º, –æ—á—ñ–∫—É–≤–∞–Ω–Ω—è –∫–ª—ñ–∫—É.");
            });
        };

        const raceDate = new Date("{{ next_race }}").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const d = raceDate - now;
            const days = Math.floor(d / 86400000);
            const hours = Math.floor((d % 86400000) / 3600000);
            const mins = Math.floor((d % 3600000) / 60000);
            const secs = Math.floor((d % 60000) / 1000);
            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${mins}m ${secs}s`;
        }, 1000);
    </script>
</body>
</html>
