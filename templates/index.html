<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Insider 2026 | official</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }

        /* –í–ò–ü–†–ê–í–õ–ï–ù–ò–ô –í–Ü–î–ï–û –§–û–ù */
        .video-bg {
            position: fixed; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto; z-index: -2;
            transform: translate(-50%, -50%);
            filter: blur(8px) brightness(0.35);
            object-fit: cover;
            background: url('https://images.unsplash.com/photo-1532906630210-ade11930c11c?q=80&w=2000&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
        }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); z-index: -1; }

        .container { max-width: 1000px; margin: auto; padding: 30px 15px; text-align: center; }

        h1 { font-size: 3.5rem; letter-spacing: 5px; color: #e10600; text-transform: uppercase; margin-bottom: 5px; }

        /* –°–ö–õ–Ø–ù–ò–ô –¢–ê–ô–ú–ï–† */
        #timer-wrap {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px; border-radius: 25px; margin: 30px 0;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        #timer { font-size: 2.8rem; font-weight: bold; font-family: monospace; letter-spacing: 2px; }

        /* –ê–ù–Ü–ú–ê–¶–Ü–Ø –ë–û–õ–Ü–î–ê */
        #car-container { height: 100px; margin: 20px 0; position: relative; overflow: hidden; }
        #f1-car { height: 70px; position: absolute; left: -500px; transition: left 1.8s cubic-bezier(0.25, 0.1, 0.25, 1); }

        /* –ö–ê–†–¢–ö–ò –î–ò–ó–ê–ô–ù–£ */
        .card { 
            background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px);
            border-radius: 20px; padding: 25px; margin-top: 30px;
            border: 1px solid rgba(225, 6, 0, 0.2); text-align: left;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { color: #e10600; padding: 12px; border-bottom: 2px solid #333; text-transform: uppercase; font-size: 0.8rem; }
        td { padding: 12px; border-bottom: 1px solid #222; font-size: 0.95rem; }

        .btn-tickets {
            background: #e10600; color: white; text-decoration: none;
            padding: 6px 14px; border-radius: 4px; font-weight: bold;
            font-size: 0.75rem; text-transform: uppercase; transition: 0.3s;
        }
        .btn-tickets:hover { background: white; color: #e10600; transform: scale(1.05); }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            #timer { font-size: 1.4rem; }
            .btn-tickets { padding: 4px 8px; font-size: 0.6rem; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline class="video-bg">
        <source src="https://v1.pxfuel.com/video/582/252/365-racing-car-race-fast-track-f1-grand-prix-speed-4k.mp4" type="video/mp4">
        <source src="https://cdn.pixabay.com/video/2020/05/25/40340-425316450_large.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="container">
        <h1>F1 INSIDER</h1>
        <p style="opacity: 0.6; font-size: 0.8rem; letter-spacing: 2px;">2026 WORLD CHAMPIONSHIP</p>

        <div id="timer-wrap">
            <p style="margin-bottom: 10px; font-size: 0.9rem; font-weight: bold; color: #e10600;">COUNTDOWN TO BAHRAIN GP:</p>
            <div id="timer">00d 00h 00m 00s</div>
        </div>

        <div id="car-container">
            <img id="f1-car" src="" alt="F1 Car">
        </div>

        <div class="card">
            <h2>üèÅ –†–æ–∑–∫–ª–∞–¥ —Ç–∞ –ö–≤–∏—Ç–∫–∏</h2>
            <table>
                <tr>
                    <th>–ì–æ–Ω–∫–∞</th>
                    <th>–î–∞—Ç–∞</th>
                    <th>–ö–≤–∏—Ç–∫–∏</th>
                </tr>
                {% for race in races %}
                <tr>
                    <td><b>{{ race.raceName }}</b><br><small style="color:#666">{{ race.Circuit.circuitName }}</small></td>
                    <td style="color:#aaa">{{ race.date }}</td>
                    <td><a href="{{ race.tickets }}" target="_blank" class="btn-tickets">Tickets</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

    <script>
        // –°–ü–ò–°–û–ö –ë–û–õ–Ü–î–Ü–í (–ø—Ä–æ–∑–æ—Ä—ñ PNG)
        const cars = [
            'https://media.formula1.com/d_whatsapp_fallback_image.png/content/dam/fom-website/manual/Misc/2024-Master/Car-Launch/Red-Bull/RB20-Static.png',
            'https://media.formula1.com/d_whatsapp_fallback_image.png/content/dam/fom-website/manual/Misc/2024-Master/Car-Launch/Ferrari/SF-24-Static.png',
            'https://media.formula1.com/d_whatsapp_fallback_image.png/content/dam/fom-website/manual/Misc/2024-Master/Car-Launch/Mercedes/W15-Static.png'
        ];

        window.onload = function() {
            const carImg = document.getElementById('f1-car');
            carImg.src = cars[Math.floor(Math.random() * cars.length)];
            // –ê–Ω—ñ–º–∞—Ü—ñ—è –≤–∏—ó–∑–¥—É —á–µ—Ä–µ–∑ 0.5 —Å–µ–∫
            setTimeout(() => { 
                carImg.style.left = "50%"; 
                carImg.style.transform = "translateX(-50%)";
            }, 500);
        };

        const raceDate = new Date("{{ next_race }}").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const d = raceDate - now;
            const days = Math.floor(d / 86400000);
            const hours = Math.floor((d % 86400000) / 3600000);
            const mins = Math.floor((d % 3600000) / 60000);
            const secs = Math.floor((d % 60000) / 1000);
            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${mins}m ${secs}s`;
        }, 1000);
    </script>
</body>
</html>
