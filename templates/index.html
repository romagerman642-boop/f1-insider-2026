<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Insider 2026 | Next Gen</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }

        /* –í–Ü–î–ï–û –ù–ê –§–û–ù–Ü */
        .video-bg {
            position: fixed; right: 0; bottom: 0;
            min-width: 100%; min-height: 100%;
            z-index: -2; filter: blur(8px) brightness(0.4);
            object-fit: cover;
        }

        /* –¢–ï–ú–ù–ò–ô –®–ê–† –ù–ê–î –í–Ü–î–ï–û */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: -1;
        }

        .container { max-width: 1000px; margin: auto; padding: 40px 20px; text-align: center; }

        h1 { font-size: 3.5rem; letter-spacing: 5px; color: #e10600; text-transform: uppercase; margin-bottom: 10px; }

        /* –¢–ê–ô–ú–ï–† –Ø–ö –ù–ê –ö–ê–†–¢–ò–ù–¶–Ü */
        #timer-wrap {
            background: rgba(225, 6, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid #e10600;
            padding: 40px; border-radius: 30px; margin: 40px 0;
            box-shadow: 0 0 30px rgba(225, 6, 0, 0.5);
        }
        #timer { font-size: 3rem; font-weight: bold; font-family: monospace; }

        /* –ê–ù–Ü–ú–û–í–ê–ù–ò–ô –ë–û–õ–Ü–î */
        #car-container { height: 150px; margin: 20px 0; position: relative; }
        #f1-car { 
            height: 100px; position: absolute; left: -200px; 
            transition: all 1.5s ease-out; filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
        }

        .card { 
            background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(15px);
            border-radius: 20px; padding: 30px; margin-top: 40px;
            border: 1px solid rgba(255,255,255,0.1); text-align: left;
        }
        table { width: 100%; border-collapse: collapse; }
        th { color: #e10600; padding: 15px; border-bottom: 2px solid #333; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #222; }

        /* –î–õ–Ø –ú–û–ë–Ü–õ–û–ö */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            #timer { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline class="video-bg">
        <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
        </video>
    <div class="overlay"></div>

    <div class="container">
        <h1>F1 INSIDER</h1>
        <p style="opacity: 0.7;">OFFICIAL 2026 CALENDAR</p>

        <div id="timer-wrap">
            <p style="margin-bottom: 15px; font-weight: bold;">–î–û –ì–†–ê–ù-–ü–†–Ü –ë–ê–•–†–ï–ô–ù–£:</p>
            <div id="timer">00d 00h 00m 00s</div>
        </div>

        <div id="car-container">
            <img id="f1-car" src="" alt="F1 Car">
        </div>

        <div class="card">
            <h2>üèÅ –†–æ–∑–∫–ª–∞–¥ —Å–µ–∑–æ–Ω—É</h2>
            <table>
                <tr><th>–ì–æ–Ω–∫–∞</th><th>–¢—Ä–∞—Å–∞</th><th>–î–∞—Ç–∞</th></tr>
                {% for race in races %}
                <tr>
                    <td><b>{{ race.raceName }}</b></td>
                    <td>{{ race.Circuit.circuitName }}</td>
                    <td style="color:#888">{{ race.date }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

    <script>
        // –†–ê–ô–ù–î–û–ú–ù–ò–ô –ë–û–õ–Ü–î
        const cars = [
            'https://media.formula1.com/d_whatsapp_fallback_image.png/content/dam/fom-website/manual/Misc/2024-Master/Car-Launch/Red-Bull/RB20-Static.png',
            'https://media.formula1.com/d_whatsapp_fallback_image.png/content/dam/fom-website/manual/Misc/2024-Master/Car-Launch/Ferrari/SF-24-Static.png',
            'https://media.formula1.com/d_whatsapp_fallback_image.png/content/dam/fom-website/manual/Misc/2024-Master/Car-Launch/Mercedes/W15-Static.png'
        ];

        window.onload = function() {
            const carImg = document.getElementById('f1-car');
            const randomCar = cars[Math.floor(Math.random() * cars.length)];
            carImg.src = randomCar;
            
            // –ê–Ω—ñ–º–∞—Ü—ñ—è –≤–∏—ó–∑–¥—É –±–æ–ª—ñ–¥–∞
            setTimeout(() => {
                carImg.style.left = "50%";
                carImg.style.transform = "translateX(-50%)";
            }, 500);
        };

        // –¢–ê–ô–ú–ï–†
        const raceDate = new Date("{{ next_race }}").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const d = raceDate - now;
            const days = Math.floor(d / 86400000);
            const hours = Math.floor((d % 86400000) / 3600000);
            const mins = Math.floor((d % 3600000) / 60000);
            const secs = Math.floor((d % 60000) / 1000);
            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${mins}m ${secs}s`;
        }, 1000);
    </script>
</body>
</html>
