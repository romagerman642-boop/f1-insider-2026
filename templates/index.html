<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>F1 Insider 2026 | Ultimate Edition</title>
    <style>
        :root {
            --f1-red: #e10600;
            --dark-bg: #0d0d0d;
            --card-bg: #1c1c1c;
            --text-light: #f0f0f0;
            --text-dark-grey: #888;
            --accent-green: #00ffcc; /* Для очок */
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-out;
            flex-direction: column;
        }
        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .car-animation-container {
            position: relative;
            width: 100%;
            height: 200px; /* Висота контейнера для анімації */
            overflow: hidden;
        }
        .animated-car {
            position: absolute;
            height: 80px; /* Розмір боліда */
            animation: driveAcross 3s ease-in-out forwards;
        }
        .animated-car:nth-child(1) { left: -200px; top: 20px; animation-delay: 0s; }
        .animated-car:nth-child(2) { left: -250px; top: 60px; animation-delay: 0.5s; }
        .animated-car:nth-child(3) { left: -300px; top: 100px; animation-delay: 1s; }
        
        @keyframes driveAcross {
            0% { transform: translateX(0) scale(1); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(calc(100vw + 400px)) scale(1.2); opacity: 0; }
        }

        /* Основний контент */
        .content {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            padding: 20px;
        }
        .content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        /* Header */
        header {
            padding: 40px 0 20px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: brightness(0.4) grayscale(0.2);
            z-index: -1;
            transition: background-image 1s ease-in-out;
        }
        h1 {
            font-size: 4.5em;
            color: var(--f1-red);
            margin: 0;
            letter-spacing: -2px;
            text-shadow: 0 0 15px rgba(225,6,0,0.7);
            line-height: 1em;
        }
        .sub-header {
            color: var(--text-light);
            font-size: 1.2em;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .current-date-time {
            font-size: 0.9em;
            color: var(--text-dark-grey);
            margin-top: 10px;
        }

        /* Countdown Box */
        #countdown-box {
            background: linear-gradient(135deg, var(--f1-red) 0%, #000 100%);
            padding: 30px;
            border-radius: 20px;
            margin: 30px auto;
            box-shadow: 0 10px 30px rgba(225,6,0,0.3);
            max-width: 600px;
        }
        #timer {
            font-size: 3.5em;
            font-weight: 900;
            font-family: 'Consolas', monospace;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        #timer-label {
            font-size: 1.1em;
            color: var(--text-light);
            opacity: 0.9;
        }

        .buy-btn {
            display: inline-block;
            background: #ffffff;
            color: var(--f1-red);
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .buy-btn:hover {
            background: var(--f1-red);
            color: white;
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 8px 25px rgba(225,6,0,0.4);
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        /* Card Styles */
        .card {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-left: 5px solid var(--f1-red);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        .card h2 {
            color: var(--f1-red);
            margin-top: 0;
            font-size: 1.8em;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .card h3 {
            color: var(--f1-red);
            margin-top: 0;
            font-size: 1.4em;
            margin-bottom: 15px;
        }
        .card table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .card th {
            text-align: left;
            color: var(--text-dark-grey);
            font-size: 0.9em;
            text-transform: uppercase;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }
        .card td {
            padding: 15px 0;
            border-bottom: 1px solid #2a2a2a;
            vertical-align: middle;
        }
        .card td:last-child {
            border-bottom: none; /* No border for the last item */
        }

        /* Team Strip for Drivers */
        .team-strip {
            width: 5px;
            height: 25px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 12px;
            border-radius: 2px;
            box-shadow: 0 0 8px rgba(0,0,0,0.5);
        }
        .driver-info {
            display: inline-block;
            vertical-align: middle;
        }
        .driver-name {
            font-weight: bold;
            font-size: 1.1em;
            color: var(--text-light);
        }
        .driver-team {
            color: var(--text-dark-grey);
            font-size: 0.85em;
        }
        .driver-pos {
            font-weight: bold;
            font-size: 1.2em;
            color: var(--text-light);
        }

        /* Rules Section */

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;

            padding: 20px;
