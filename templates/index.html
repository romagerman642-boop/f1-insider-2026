<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Insider 2026 | official</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; transition: background 1s ease-in-out; }

        /* –§–û–ù–û–í–ê –ö–ê–†–¢–ò–ù–ö–ê (–º—ñ–Ω—è—î—Ç—å—Å—è –∫–æ–∂–Ω—ñ 15 —Ö–≤) */
        .bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; background-size: cover; background-position: center;
            filter: brightness(0.3) blur(3px); transition: background-image 1.5s ease-in-out;
        }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: -1; }

        .container { max-width: 1000px; margin: auto; padding: 30px 15px; text-align: center; }

        h1 { font-size: clamp(2.5rem, 8vw, 4rem); letter-spacing: 5px; color: #e10600; text-transform: uppercase; margin-bottom: 5px; font-weight: 900; }

        /* –¢–ê–ô–ú–ï–† */
        #timer-wrap {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px; border-radius: 30px; margin: 30px 0;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }
        #timer { font-size: clamp(1.5rem, 6vw, 3.5rem); font-weight: bold; font-family: 'Courier New', monospace; color: #fff; }

        /* –¶–ï–ù–¢–†–ê–õ–¨–ù–ò–ô –ë–û–õ–Ü–î (–º—ñ–Ω—è—î—Ç—å—Å—è) */
        #car-display { height: 150px; margin: 20px 0; display: flex; justify-content: center; align-items: center; }
        #f1-car-img { height: 100px; transition: all 1s ease-in-out; filter: drop-shadow(0 0 20px rgba(225,6,0,0.4)); }

        /* –¢–ê–ë–õ–ò–¶–Ø */
        .card { 
            background: rgba(15, 15, 15, 0.85); backdrop-filter: blur(25px);
            border-radius: 25px; padding: 30px; border: 1px solid rgba(255, 255, 255, 0.1); text-align: left;
        }

        table { width: 100%; border-collapse: collapse; }
        th { color: #e10600; padding: 15px; border-bottom: 2px solid #333; text-transform: uppercase; font-size: 0.8rem; }
        td { padding: 15px; border-bottom: 1px solid #222; font-size: 0.95rem; }

        .btn-tickets {
            background: #e10600; color: white; text-decoration: none;
            padding: 10px 20px; border-radius: 5px; font-weight: bold; font-size: 0.75rem;
            text-transform: uppercase; transition: 0.3s; display: inline-block;
        }
        .btn-tickets:hover { background: white; color: #e10600; box-shadow: 0 0 15px white; }

    </style>
</head>
<body>

    <div id="bg-layer" class="bg-image"></div>
    <div class="overlay"></div>

    <div class="container">
        <h1 id="team-name">F1 INSIDER</h1>
        <p style="opacity: 0.6; letter-spacing: 3px;">SEASON 2026 WORLD CHAMPIONSHIP</p>

        <div id="timer-wrap">
            <p style="margin-bottom: 15px; font-weight: bold; color: #e10600; letter-spacing: 1px;">–î–û –°–¢–ê–†–¢–£ –°–ï–ó–û–ù–£ –í –ë–ê–•–†–ï–ô–ù–Ü:</p>
            <div id="timer">00d 00h 00m 00s</div>
        </div>

        <div id="car-display">
            <img id="f1-car-img" src="" alt="F1 Car">
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">üèÅ –†–æ–∑–∫–ª–∞–¥ —Ç–∞ –ö–≤–∏—Ç–∫–∏</h2>
            <table>
                <thead>
                    <tr>
                        <th>–ì–æ–Ω–∫–∞</th>
                        <th>–¢—Ä–∞—Å–∞</th>
                        <th>–ö–≤–∏—Ç–∫–∏</th>
                    </tr>
                </thead>
                <tbody>
                    {% for race in races %}
                    <tr>
                        <td><b>{{ race.raceName }}</b></td>
                        <td style="color:#aaa">{{ race.Circuit.circuitName }}</td>
                        <td><a href="{{ race.tickets }}" target="_blank" class="btn-tickets">Tickets</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // –î–ê–ù–Ü –ö–û–ú–ê–ù–î (–ë–æ–ª—ñ–¥ + –§–æ–Ω)
        const teamThemes = [
            {
                car: 'https://media.formula1.com/d_whatsapp_fallback_image.png/content/dam/fom-website/manual/Misc/2024-Master/Car-Launch/Red-Bull/RB20-Static.png',
                bg: 'https://images.unsplash.com/photo-1532906630210-ade11930c11c?q=80&w=2000&auto=format&fit=crop'
            },
            {
                car: 'https://media.formula1.com/d_whatsapp_fallback_image.png/content/dam/fom-website/manual/Misc/2024-Master/Car-Launch/Ferrari/SF-24-Static.png',
                bg: 'https://images.unsplash.com/photo-1570125909232-eb263c188f7e?q=80&w=2071&auto=format&fit=crop'
            },
            {
                car: 'https://media.formula1.com/d_whatsapp_fallback_image.png/content/dam/fom-website/manual/Misc/2024-Master/Car-Launch/Mercedes/W15-Static.png',
                bg: 'https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?q=80&w=2070&auto=format&fit=crop'
            }
        ];

        function updateTheme() {
            // –í–∏–±–∏—Ä–∞—î–º–æ —Ç–µ–º—É –Ω–∞ –æ—Å–Ω–æ–≤—ñ –ø–æ—Ç–æ—á–Ω–æ–≥–æ —á–∞—Å—É (–º—ñ–Ω—è—î—Ç—å—Å—è –∫–æ–∂–Ω—ñ 15 —Ö–≤)
            const minutes = new Date().getMinutes();
            const index = Math.floor(minutes / 20) % teamThemes.length; 
            const theme = teamThemes[index];

            document.getElementById('bg-layer').style.backgroundImage = `url('${theme.bg}')`;
            document.getElementById('f1-car-img').src = theme.car;
        }

        // –û–Ω–æ–≤–ª—é—î–º–æ —Ç–µ–º—É –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Ç–∞ –∫–æ–∂–Ω—É —Ö–≤–∏–ª–∏–Ω—É –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏
        updateTheme();
        setInterval(updateTheme, 60000);

        // –¢–ê–ô–ú–ï–†
        const raceDate = new Date("{{ next_race }}").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const d = raceDate - now;
            const days = Math.floor(d / 86400000);
            const hours = Math.floor((d % 86400000) / 3600000);
            const mins = Math.floor((d % 3600000) / 60000);
            const secs = Math.floor((d % 60000) / 1000);
            document.getElementById("timer").innerHTML = `${days}–¥ ${hours}–≥ ${mins}—Ö–≤ ${secs}—Å`;
        }, 1000);
    </script>
</body>
</html>
